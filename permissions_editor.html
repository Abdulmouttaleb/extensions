<!DOCTYPE html>
<html>
<head>
  <title>Permissions Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Permissions Editor</h1>

  <!-- Section for editing extensions -->
  <div id="extensions-section">
    <h2>Extensions</h2>
    <table id="extensions-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Current Version</th>
          <th>Enabled</th>
          <th>Allowed Groups</th>
          <th>Banned Users</th>
          <th>Super Users</th>
          <th>Can Get Traders Numbers</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
    <button id="add-extension-button">Add Extension</button>
  </div>

  <!-- Section for editing permissions -->
  <div id="permissions-section">
    <h2>Permissions</h2>
    <table id="permissions-table">
      <thead>
        <tr>
          <th>Permission</th>
          <th>Users/Groups</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
    <button id="add-permission-button">Add Permission</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
